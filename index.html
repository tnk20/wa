<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Salam dari Toni</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #1e3c72, #2a5298);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .typing {
      border-right: 2px solid #fff;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .quote {
      font-size: 1.2rem;
      font-style: italic;
      margin-top: 2rem;
      opacity: 0;
      transition: opacity 0.5s ease;
      min-height: 3em;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1><span class="typing">Halo, Terima kasih sudah mampir!</span></h1>
  <p class="quote" id="quote">Menyiapkan kutipan inspiratif...</p>

  <audio id="bgMusic" autoplay loop>
    <source src="musikku.mp3" type="audio/mpeg" />
  </audio>

  <script>
    // Kutipan otomatis
    const quotes = [
      "Hidup itu sederhana, tapi kita yang membuatnya rumit.",
      "Kamu lebih kuat dari yang kamu pikirkan.",
      "Tetap tenang, dan tetap berproses.",
      "Tidak ada kegagalan, hanya pembelajaran.",
      "Setiap hari adalah kesempatan baru."
    ];
    let index = 0;
    const quoteEl = document.getElementById('quote');

    function showQuote() {
      quoteEl.style.opacity = 0;
      setTimeout(() => {
        quoteEl.textContent = quotes[index];
        quoteEl.style.opacity = 1;
        index = (index + 1) % quotes.length;
      }, 500);
    }

    showQuote();
    setInterval(showQuote, 5000);

    // Autoplay fix untuk browser yang blokir otomatis
    const bgMusic = document.getElementById('bgMusic');
    window.addEventListener('load', () => {
      const playPromise = bgMusic.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          document.body.addEventListener('click', () => {
            bgMusic.play();
          }, { once: true });
        });
      }
    });
  </script>

</body>
</html>
